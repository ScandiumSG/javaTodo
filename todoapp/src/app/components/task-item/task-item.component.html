<h3 [ngClass]="task.completed ? 'strikethrough' : 'null'" class="task-item-header"> {{" " + task.title + " "}}</h3>
<app-options-menu class="task-kebab-menu" (deleteTask)="removeTask()"/>
<span [ngClass]="task.completed ? 'task-item-description strikethrough' : 'task-item-description'" >{{task.description}}</span>
<div 
    [ngClass]="task.completed ? 'task-item-complete-indicator active' : 'task-item-complete-indicator inactive'"
    (click)="toggleComplete()"
></div>
<div class="task-item-update-timestamp">
    Updated at: {{translateDate()}}
</div>
